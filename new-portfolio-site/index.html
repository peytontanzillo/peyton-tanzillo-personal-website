        </div>

      <!-- Portfolio Page -->
        <div id="portfolio-page" class="page">
          <div class="slide-in bg-second-color"><h1>Portfolio</h1></div>
        </div>

      <!-- Contact Page -->
        <div id="contact-page" class="page">
